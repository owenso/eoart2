run.config:
  engine: python
  engine.config:
    runtime: python-3.6
  extra_packages:
  - libjpeg-turbo
  - tiff
  - zlib
  - freetype2
  - lcms2
  - libwebp
  - tcl
  - tk
  - nginx
# worker.main:
  # start: 'python jobs-worker.py'
deploy.config:
  # collect static assets during deploy
  transform:
    - python manage.py collectstatic --noinput --clear
  #
  before_live:
    web.main:
      - chmod 776 /app/db.sqlite3
      - chmod 776 /app/
      - sudo chgrp -R www-data /app/images
      - chmod -R 776 /app/images
      - python manage.py migrate --fake-initial
web.main:
  start:
    nginx: nginx -c /app/etc/nginx.conf
    django: gunicorn -c /app/etc/gunicorn.py eoart2.wsgi