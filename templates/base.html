<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    
<head>
    <title>Art By EssieO  - {% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="">
    <div id="sidebar" class="col-md-2 col-sm-3 text-center">
        <div id='page-header' class="text-left">
                <a href="/"><h1>Art By<br>EssieO</h1></a>
        </div>
        <hr class='sidebar-divider'>
        <div id="navbar" class='text-left'>
            <ul>
                <li>
                    <a class="{% block artActive %} {% endblock %}" href="{% url 'art' %}"><h3>Home</h3></a>
                </li>
                <li>
                    <a class="{% block aboutActive %} {% endblock %}" href="{% url 'about' %}"><h3>About</h3></a>
                </li>
                <li>
                    <a class="{% block eventActive %} {% endblock %}" href="{% url 'events' %}"><h3>Events</h3></a>
                </li>
                <li>
                    <a class="{% block contactActive %} {% endblock %}" href="{% url 'contact' %}"><h3>Contact</h3></a>
                </li>
            </ul>
        </div>
    </div>
    <nav id="mobilebar" class="navbar navbar-default navbar-fixed-top clearfix">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand" href="/">Art By EssieO</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'art' %}">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'events' %}">
                            Events
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'contact' %}">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div id="main-view" class="col-md-10 col-sm-9 col-xs-12">
        {% block pagecontent %} {% endblock %}
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script src="{% static 'js/lightbox.min.js' %}"></script>

</html>
