<!DOCTYPE html>
<html>
    {% load staticfiles %}
    
<head>
    <title>Art By EssieO  - {% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <div class="page-header">
        <h1>
            <a href="/">Art By EssieO</a>
        </h1>
    </div>
    <div id="navbar navbar-{% block content %} {% endblock %}">
        <ul>
            <li href="{% url 'art' %}">Home</li>
            <li href="{% url 'about' %}">About</li>
            <li href="{% url 'events' %}">Events</li>
            <li href="{% url 'contact' %}">Contact</li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% block pagecontent %} {% endblock %}
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</html>
