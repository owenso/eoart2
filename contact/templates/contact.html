{% extends 'base.html' %}
{% block contactActive %}nav-active{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Contact{% endblock %}</title>
</head>

<body>
    {% block pagecontent %}
    <h2>Contact</h2>
    <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <div class="form-actions">
            <button type="submit">Send</button>
        </div>
    </form>
    {% endblock %}
</body>
